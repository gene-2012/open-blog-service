{% extends "blogs/base.html" %}

{% block content %}

  {% if form.errors %}
  <p>Your username and password didn't match. Please try again.</p>
  {% endif %}
    
  <form action="{% url 'accounts:login' %}" method="post">
  {% csrf_token %}
  {{ form.as_div }}
    
  <button name="submit">log in</button>
  <a href="{% url 'accounts:register' %}">register</a>
  </form>
    
{% endblock content %}
